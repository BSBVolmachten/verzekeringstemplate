[viewBag]
==
<title>{{ this.theme.naam }} - {{ this.page.title }}</title>
<meta name="referrer" content="no-referrer">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">

<meta name="theme-color" content="{{ this.theme.color }}">
<meta name="description" content="{{ this.page.meta_description }}">
<meta name="keywords" content="{{ this.page.settings.seo_keywords }}">
<link rel="canonical" href="{{ ''| page }}"/>
<meta name="author" content="{{ this.theme.naam }}">
<meta name="robots" content="index, follow">
<meta name="revisit-after" content="1 month">

<!-- FAVICONS -->
<link rel="apple-touch-icon" sizes="57x57" href="{{ 'assets/icons/apple-icon-57x57.png'|theme }}">
<link rel="apple-touch-icon" sizes="60x60" href="{{ 'assets/icons/apple-icon-60x60.png'|theme }}">
<link rel="apple-touch-icon" sizes="72x72" href="{{ 'assets/icons/apple-icon-72x72.png'|theme }}">
<link rel="apple-touch-icon" sizes="76x76" href="{{ 'assets/icons/apple-icon-76x76.png'|theme }}">
<link rel="apple-touch-icon" sizes="114x114" href="{{ 'assets/icons/apple-icon-114x114.png'|theme }}">
<link rel="apple-touch-icon" sizes="120x120" href="{{ 'assets/icons/apple-icon-120x120.png'|theme }}">
<link rel="apple-touch-icon" sizes="144x144" href="{{ 'assets/icons/apple-icon-144x144.png'|theme }}">
<link rel="apple-touch-icon" sizes="152x152" href="{{ 'assets/icons/apple-icon-152x152.png'|theme }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ 'assets/icons/apple-icon-180x180.png'|theme }}">

<link rel="icon" type="image/png" sizes="192x192"  href="{{ 'assets/icons/android-icon-192x192.png'|theme }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ 'assets/icons/favicon-32x32.png'|theme }}">
<link rel="icon" type="image/png" sizes="96x96" href="{{ 'assets/icons/favicon-96x96.png'|theme }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ 'assets/icons/favicon-16x16.png'|theme }}">
<link rel="manifest" href="{{ 'assets/icons/manifest.json'|theme }}">
<link rel="alternate" href="https://www.{{ url('/')|replace({'http://': '', 'https://': ''}) }}" />
<link rel="alternate" href="https://{{ url('/')|replace({'http://': '', 'https://': ''}) }}" />
<link rel="alternate" href="http://www.{{ url('/')|replace({'http://': '', 'https://': ''}) }}" />
<link rel="alternate" href="http://{{ url('/')|replace({'http://': '', 'https://': ''}) }}" />
<meta name="msapplication-config" content="{{ 'assets/icons/browserconfig.xml'|theme }}" />
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="{{ 'assets/icons/ms-icon-144x144.png'|theme }}">
	
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ this.theme.naam }}",
  "url": "{{ url('/') }}",
  "sameAs": [
    {% if this.theme.facebook %}"{{ this.theme.facebook }}",{% endif %}
		{% if this.theme.linkedin %}"{{ this.theme.linkedin }}",{% endif %}
		{% if this.theme.twitter %}"{{ this.theme.twitter }}",{% endif %}
		{% if this.theme.instagram %}"{{ this.theme.instagram }}",{% endif %}
		{% if this.theme.youtube %}"{{ this.theme.youtube }}",{% endif %}
  ]	
}
</script>
